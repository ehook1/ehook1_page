<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Resource Intensive Pop-Ups</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script>
    function createPopUp() {
        const width = Math.random() * 400 + 200; // Random width between 200 and 600
        const height = Math.random() * 400 + 200; // Random height between 200 and 600
        const left = Math.random() * (window.innerWidth - width);
        const top = Math.random() * (window.innerHeight - height);
        
        const popup = window.open("", "popup", `width=${width},height=${height},left=${left},top=${top}`);
        popup.document.write(`
            <html>
            <head>
                <title>Annoying Pop-Up</title>
                <style>
                    body {
                        background-color: ${getRandomColor()};
                        color: white;
                        font-size: 24px;
                        text-align: center;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                </style>
            </head>
            <body>
                <h1>This is a pop-up!</h1>
                <p>You can't close me!</p>
                <script>
                    setInterval(() => {
                        document.body.style.backgroundColor = "${getRandomColor()}";
                    }, 500); // Change background color every half second
                <\/script>
            </body>
            </html>
        `);
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Create multiple pop-ups every second
    setInterval(createPopUp, 1000); // Adjust the interval as needed
</script>

</body>
</html>
